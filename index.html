<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="segment">
        <div class="card" data-days>
          <div class="card__top days-top">00</div>
          <div class="card__bottom days-bottom">00</div>
        </div>
        <p class="text">DAYS</p>
      </div>
      <div class="segment">
        <div class="card" data-hours>
          <div class="card__top hours-top">00</div>
          <div class="card__bottom hours-bottom">00</div>
        </div>
        <p class="text">HOURS</p>
      </div>
      <div class="segment">
        <div class="card" data-minutes>
          <div class="card__top minutes-top">00</div>
          <div class="card__bottom minutes-bottom">00</div>
        </div>
        <p class="text">MINUTES</p>
      </div>

      <div class="segment">
        <div class="card" data-seconds>
          <div class="card__top seconds-top">00</div>
          <div class="card__bottom seconds-bottom">00</div>
        </div>
        <p class="text">SECONDS</p>
      </div>
    </div>

    </div> -->
  </body>
</html>
